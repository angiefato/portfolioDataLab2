  <nav class="navbar navbar-expand-md navbar-light bg-transparent fixed-top">
    <div class="container-fluid d-flex justify-content-end">
      <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
        <span class="navbar-toggler-icon first"></span>
        <span class="navbar-toggler-icon second"></span>
        <span class="navbar-toggler-icon third"></span>
      </button>
      
      <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Menú</h5>
          <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
        
      <div class="offcanvas-body d-flex align-items-start">
        <section class="container-fluid d-flex align-items-end flex-column">
            <div class="row col-md-12 col-sm-10 d-flex justify-content-between align-items-center">
              <div class="col-md-6">
                <ul class="navbar-nav d-flex align-items-end pe-3">
                  <li class="nav-item"><a class="nav-link" href="#PROYECTOS"> Proyectos </a></li>
                  <li class="nav-item"><a class="nav-link" href="#SOBREMI"> Sobre mí </a></li>
                  <li class="nav-item"><a class="nav-link" href="#CONTACTO"> Contacto </a></li>
                </ul>
              </div>

              <div id="iconos" class="col-md-4 col-sm-12">
                  <div class="row d-flex justify-content-between">
                    <a href="https://www.instagram.com/angiefato.psd/">
                      <img src="img/instagram.png" class="col-sm-4 img-fluid" alt="instagram">
                    </a>
                    <a>
                      <img src="img/behance.png" class="col-sm-4 img-fluid">
                    </a>
                    <a>
                      <img src="img/linkedin.png" class="col-sm-4 img-fluid">
                    </a>
                  </div>
              </div> 
            </div>
        </section>
      </div>
       


      </div>
    </div>
  </nav>
  
  <header class="container-fluid">
    <div class="row">
      <h1 class="col-lg-4 col-sm-12">ANGIE FATO</h1>
      <div class="asterisco col-lg-5 col-sm-12"><img id="asterisco"  src="img/asterisco-02.png"></div>   
       
      <h2 class="col-12">Diseño y comunicación</h2>
    </div>
  </header>
